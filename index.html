<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/scroll.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="./assets//fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <!-- script JS -->
    <script src="assets/js/menu.js" defer></script>

    <!-- cSpell:ignore Matías -->
    <!-- cSpell:ignore xmark -->

    <title>Portafolio - Matías Delgado</title>
  </head>
  <body>
    <!-- layout Principal -->
    <div class="layout">
      <!-- Barra Lateral(información del usuario) -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- Información del usuario -->
          <div class="user-info__general">
            <div class="user-info__container-img">
              <img
                src="./assets/img/io.jpg"
                alt="foto de perfil del usuario"
                class="user-info__image"
              />
            </div>
            <h2 class="user-info__name">Matías Delgado</h2>
            <p class="user-info__job">Full Stack Developer</p>
          </div>

          <!-- Menu de Navegación -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link menu__link--active">
                  <i class="menu__icon fa-solid fa-home"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre Mi</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="estudios.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portafolio.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="blog.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-book"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="contactos.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Link a Redes Sociales -->
          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-youtube"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-twitter"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-facebook"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-instagram"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-tiktok"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- Botón del Curriculum -->
          <div class="user-info__buttons">
            <a href="#" class="user-info__btn">Descargar CV</a>
          </div>

          <!-- Pie de Página -->
          <footer class="user-info__footer">&copy; 2024 MD Web</footer>
        </section>
      </aside>

      <!-- Menu responsive -->
      <div class="layout__menu--toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
      </div>

      <!-- Contenido Principal -->
      <main class="layout__content">
        <section class="content__page">
          <h1 class="page__name">Matías Daniel Delgado</h1>
          <h2 class="page__job">Full Stack Developer</h2>
        </section>
      </main>
    </div>
  </body>
</html>
