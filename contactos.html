          </header>

          <div class="contact__container">
            <section class="contact__info">
              <div class="contact__data">
                <i class="fa-solid fa-location-dot contact__icon"></i>

              <div class="contact__data">
                <i class="fa-solid fa-mail-bulk contact__icon"></i>
                <h2 class="contact__subtitle">mati69_lbt@hotmail.com</h2>
              </div>

                <i class="fa-solid fa-circle-check contact__icon"></i>
                <h2 class="contact__subtitle">Full Stack Developer</h2>
              </div>
            </section>

            <section class="contact__form-box">
              <div class="contact__map" id="load-iframe-map">
                <span class="loader"></span>
              </div>

              <header class="contact__form-header">
                <h3 class="form-header__subtitle">
                  ¿Cómo puedo <span class="title__color">Ayudarte?</span>
                </h3>
              </header>

              <form action="" class="contact__form">
                <div class="form__container">
                  <section class="form__left">
                    <div class="form__group">
                      <input
                        type="text"
                        class="form__input"
                        name="name"
                        required
                        placeholder="Nombre"
                      />
                      <label for="name" class="form__label">Nombre</label>
                    </div>

                    <div class="form__group">
                      <input
                        type="email"
                        class="form__input"
                        name="email"
                        required
                        placeholder="Email"
                      />
                      <label for="email" class="form__label">Email</label>
                    </div>

                    <div class="form__group">
                      <input
                        type="text"
                        class="form__input"
                        name="asunto"
                        required
                        placeholder="Asunto"
                      />
                      <label for="asunto" class="form__label">Asunto</label>
                    </div>
                  </section>
                  <section class="form__right">
                    <div class="form__group form__group--textarea">
                      <textarea
                        class="form__input-textarea form__input"
                        name="message"
                        required
                        placeholder="Mensaje"
                      ></textarea>
                      <label for="asunto" class="form__label">Mensaje</label>
                    </div>
                  </section>
                </div>
                <input
                  type="submit"
                  class="form__button"
                  value="Enviar Mensaje"
                />
              </form>
            </section>
          </div>
